{% extends "layout.html" %}

{% block title %}
Sign in
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/form.css">
{% endblock %}

{% block main %}
<section id="signin">
    <div class="wrapper">
        <h1>Sign in</h1>
        <div class="main-agileinfo">

            <form action="/login" method="post">
                <div class="form-group">
                    <input class="text form-control" type="text" name="username" placeholder="Username" required="">
                    <input class="text email form-control" type="email" name="email" placeholder="Email" required="">
                    <input class="text form-control" type="password" name="password" placeholder="Password" required="">

                </div>

                <input type="submit" value="LOG IN">
            </form>
            <p>Don't have an Account? <a href="/signup"> Signup</a></p>

        </div>

    </div>
</section>
{% endblock %}
